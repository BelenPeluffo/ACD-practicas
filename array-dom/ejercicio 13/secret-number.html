<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="secreto.js"></script>
    <title>Número Secreto</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3 my-5">
                <form>
                    <div class="form-group">
                        <label class="form-label" for="numero">Adiviná el número secreto</label>
                        <input type="number" min="0" max="5" class="form-control" id="numero">
                    </div>
                    <div class="form-group my-3">
                        <input type="text" class="form-control" placeholder="¿Podrás adivinar?" id="adivinanza" readonly>
                    </div>
                    <input id="boton" type="button" class="btn btn-primary" value="Probá" onclick="secreto()">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
